<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body class="hero">
  <div class="wrapper">
    <nav class="navbar navbar-default navbar-expand-lg navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="../static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>

    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Select a Date</label>
                        <select class="form-control" id="datetime"></select>
                      </li>
                    </ul>
                  </div>
                  <div class="btn-group">
                      <button id="filter-btn" type="submit" class="btn btn-default">Filter</button>
                      <button id="reset-btn" type="reset" class="btn btn-default">Reset</button>
                      <button id="advanced-btn" type="button" class="btn center"  ><a href="../UFO-level2/index.html">Advanced Search</a></button>
                   </div>
                  <form>
              </div>
            </div>
          </aside>
        </div>
       
        <div class="col-md-10">
          <div id="table-area" class="table-responsive">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer" width=100%>
      <span><h5>UFO Sightings</h5></span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="../static/js/data.js"></script>
  <script src="../static/js/app-level-1.js"></script>
</body>

</html>
